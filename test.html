<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Class Example</title>
  <style>
    .highlight {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

<a href="#" id="test" onclick="{addClass()}" class="nav-item">Home</a>

<script>
  // JavaScript function to add a class to an HTML element
  function addClass() {
    var element = document.getElementById("test");
    element.classList.add("highlight");
  }
  
  // Call the function to add the class when the page loads (for demonstration purposes)
  
</script>

</body>
</html>
